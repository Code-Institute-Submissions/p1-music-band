<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <title>Maroon 5</title>

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <nav id="sidebar">
        <div id="navbar" class="col">
          <a href="home.html">
              <img id="m-logo" src="images/maroon5-logo.png" alt="maroon5 logo">
            </a>
          <a href="about.html">ABOUT</a>
          <a href="photos.html">PHOTO</a>
          <a href="music.html">MUSIC</a>
          <a href="videos.html">VIDEO</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </nav>
      <main id="contact" class="col">
        <div class="contact-form">
          <h1>Contact Us</h1>
          <hr/>
          <form>
            <div class="form-group">
              <label for="uNameInput"><strong>Name</strong></label>
              <input type="text" class="form-control" id="uNameInput" placeholder="Enter name">
            </div>
            <div class="form-group">
              <label for="uEmailInput"><strong>Email address</strong></label>
              <input type="email" class="form-control" id="uEmailInput" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="uContactInput"><strong>Contact</strong></label>
              <input type="text" class="form-control" id="uContactInput" placeholder="Enter contact">
            </div>
            <div class="form-group">
              <label for="uMessageInput"><strong>Message</strong></label>
              <input type="text" class="form-control" id="uMessageInput" placeholder="Enter message">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </main>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
